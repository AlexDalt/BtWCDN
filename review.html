<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	</head>
	<body>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Artist Name</th>
					<th scope="col">Hometown</th>
					<th scope="col">Facebook</th>
					<th scope="col">Soundcloud</th>
					<th scope="col">Contact</th>
				</tr>
			</thead>
			<tbody>
				{% for application in applications %}
				<tr>
					<td>{{application.name}}</td>
					<td>{{application.hometown}}</td>
					<td><a href="{{application.facebook}}">{{application.facebook}}</a></td>
					<td><a href="{{application.soundcloud}}">{{application.soundcloud}}</a></td>
					<td><a href="mailto:{{application.contact}}">{{application.contact}}</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
				
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	</body>
</html>
