<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">



	</head>
	<body>

	<nav class="navbar navbar-expand-sm bg-light navbar-light">

		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">New</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Top</a>
			</li>
		</ul>

	</nav>

		<table class="table">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col">Artist Name</th>
					<th scope="col">Hometown</th>
					<th scope="col">Facebook</th>
					<th scope="col">Soundcloud</th>
					<th scope="col">Contact</th>
				</tr>
			</thead>
			<tbody>
				{% for application in applications %}
				<tr>
					<td>
						<form action="/vote" method="post">
							<input type="hidden" name="band_key" value="{{application.key.urlsafe()}}" />
							<input type="hidden" name="vote" value="yes" />
							<button type="submit" class="btn {% if 1 in application.votes_for %}btn-success{% else%}btn-outline-success{%- endif %}">
								<i class="far fa-thumbs-up"></i>
							</button>
						</form>
					</td>
					<td>
						<form action="/vote" method="post">
							<input type="hidden" name="band_key" value="{{application.key.urlsafe()}}" />
							<input type="hidden" name="vote" value="no" />
							<button type="submit" class="btn {% if 1 in application.votes_against %}btn-danger{% else%}btn-outline-danger{%- endif %}">
								<i class="far fa-thumbs-down"></i>
							</button>
						</form>
					</td>
					<td>{{application.name}}</td>
					<td>{{application.hometown}}</td>
					<td><a href="{{application.facebook}}">{{application.facebook}}</a></td>
					<td><a href="{{application.soundcloud}}">{{application.soundcloud}}</a></td>
					<td><a href="mailto:{{application.contact}}">{{application.contact}}</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	</body>
</html>
